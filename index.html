<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Weather Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #weather {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="weather">
        <h2>Miami, FL Weather</h2>
        <p id="description"></p>
        <p>Temperature: <span id="temperature"></span>Â°C</p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind Speed: <span id="wind_speed"></span> km/h</p>
    </div>

    <script>
        const apiKey = '9a2eb385615a34b7f2e7a7ee3eebdd80'; // Your actual Weatherstack API key
        const city = 'Miami';

        async function getWeather() {
            try {
                const response = await fetch(`http://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`);
                const data = await response.json();
                
                console.log(data); // Log the entire response for debugging

                if (data.error) {
                    console.error('Error fetching weather data:', data.error.info);
                    return;
                }

                document.getElementById('description').innerText = data.current.weather_descriptions[0];
                document.getElementById('temperature').innerText = data.current.temperature;
                document.getElementById('humidity').innerText = data.current.humidity;
                document.getElementById('wind_speed').innerText = data.current.wind_speed;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        getWeather();
    </script>
</body>
</html>
